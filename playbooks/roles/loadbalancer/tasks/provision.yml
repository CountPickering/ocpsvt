---


  - name: Build list of DNS Servers
    set_fact:
      internal_dns_servers: "{{ groups['infrastructure'] | map('extract', hostvars, ['ansible_host']) | list }}"

  - name: Create load balancer node
    delegate_to: localhost
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: "{{ vcenter_validate_certs }}"
      esxi_hostname: "{{ esxi_host }}"
      datacenter: "{{ datacenter }}"
      folder: "{{ datacenter }}/vm/{{ infra_folder }}"
      name: "{{ inventory_hostname }}"
      template: "{{ template }}"
      state: present
      networks: "{{ networks }}"
      customization:
        dns_servers: 
          "{{ internal_dns_servers | union(dns_servers) }}"
        domain: "{{ cluster_name }}.{{ domain_name }}"
      hardware:
        memory_mb: "{{ ram }}"
        num_cpus: "{{ cpus }}"

#
# Second step is to adjust the size of the disk (bug with ansible 2.8)
#
  - name: Adjust Disk Size
    delegate_to: localhost
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: "{{ vcenter_validate_certs }}"
      datacenter: "{{ datacenter }}"
      folder: "{{ datacenter }}/vm/{{ infra_folder }}"
      name: "{{ inventory_hostname }}"
      disk:
        "{{ disks_specs }}"
      state: present

  - name: Power on load balancer
    delegate_to: localhost
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: "{{ vcenter_validate_certs }}"
      datacenter: "{{ datacenter }}"
      folder: "{{ datacenter }}/vm/{{ infra_folder }}"
      name: "{{ inventory_hostname }}"
      state: poweredon


  - name: wait for connection with load balancer
    wait_for_connection:
      delay: 5
      sleep: 15
      timeout: 300

